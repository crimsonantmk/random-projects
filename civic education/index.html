<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Education in Kenya</title>
    <style>
        /* Styling for the overall page */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Top image container - increased height */
        .top-image {
            width: 100%;
            height: 600px; /* Increased from 300px to 600px */
            overflow: hidden;
            position: relative;
        }

        .top-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay text on the image */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2.5rem; /* Increased font size */
            font-weight: bold;
        }

        /* Pattern section below the image */
        .pattern {
            width: 100%;
            height: 50px;
            background-image: repeating-linear-gradient(
                45deg,
                crimson,
                crimson 10px,
                black 10px,
                black 20px
            );
        }

        /* Styling for the button container */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Styling for the buttons in a single row */
        .nav-button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #a40000;
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #bbb;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <!-- Top Image Section -->
    <div class="top-image">
        <img src="top image.jpg" alt="Civic Education Kenya Banner">
        <div class="image-overlay">
            <p>Welcome to Civic Education in Kenya</p>
        </div>
    </div>

    <!-- Pattern below the image -->
    <div class="pattern"></div>

    <!-- Button Navigation Section (single row) -->
    <div class="button-container">
        <a href="introduction.html" class="nav-button">Introduction</a>
        <a href="government-structure.html" class="nav-button">Government Structure</a>
        <a href="electoral-process.html" class="nav-button">Electoral Process</a>
        <a href="political-parties.html" class="nav-button">Political Parties</a>
        <a href="civic-engagement.html" class="nav-button">Civic Engagement</a>
        <a href="media-transparency.html" class="nav-button">Media and Transparency</a>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Civic Education Kenya. All Rights Reserved.
    </footer>
</body>
</html>
