<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vivo Cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1a4a8d;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #1a4a8d;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #ddd;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a4a8d;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - View Orders</h1>
    <div id="orders-container">
        <!-- Orders table will be dynamically loaded here -->
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Cake</th>
                    <th>Quantity</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody id="orders-table">
                <!-- Orders will be fetched from admin.php -->
            </tbody>
        </table>
    </div>
    <a href="index.html" class="back-link">Back to Home</a>

    <script>
        // Fetch orders from admin.php and populate the table
        fetch('admin.php')
            .then(response => response.json())
            .then(data => {
                const ordersTable = document.getElementById('orders-table');
                data.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.cake}</td>
                        <td>${order.quantity}</td>
                        <td>${order.name}</td>
                        <td>${order.contact}</td>
                        <td>${order.address}</td>
                        <td>${order.order_date}</td>
                    `;
                    ordersTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching orders:', error));
    </script>
</body>
</html>
