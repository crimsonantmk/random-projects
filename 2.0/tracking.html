<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cakes - Vivo Cakes</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Order Form Container */
        .order-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Header Style */
        .order-container h2 {
            text-align: center;
            color: #1a4a8d;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1a4a8d;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #1a4a8d;
            border-radius: 5px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a4a8d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0d2a4d;
        }

        /* Success Message */
        .success-message {
            text-align: center;
            margin-top: 20px;
            color: #1a4a8d;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h2>Order Your Cake</h2>
        <form method="POST" action="order.php">
            <!-- Cake Selection -->
            <div class="form-group">
                <label for="cake">Choose a Cake</label>
                <select id="cake" name="cake" required>
                    <option value="">-- Select a Cake --</option>
                    <option value="Vanilla Delight">Vanilla Delight</option>
                    <option value="Chocolate Heaven">Chocolate Heaven</option>
                    <option value="Red Velvet">Red Velvet</option>
                    <option value="Black Forest">Black Forest</option>
                    <option value="Lemon Zest">Lemon Zest</option>
                    <option value="Carrot Cake">Carrot Cake</option>
                </select>
            </div>

            <!-- Quantity -->
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required>
            </div>

            <!-- Customer Name -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <!-- Delivery Address -->
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>
</body>
</html>
